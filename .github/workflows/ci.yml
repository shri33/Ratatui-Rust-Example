name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build
        run: cargo build --all --release
      - name: Run tests
        run: cargo test --all
      - name: Lint
        run: cargo clippy --all -- -D warnings
      - name: Format
        run: cargo fmt --all -- --check
